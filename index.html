<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>PDF ke Excel Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      max-width: 520px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      text-align: center;
    }

    p.subtitle {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
    }

    .upload-box {
      border: 2px dashed #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-top: 16px;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }

    .upload-box:hover {
      border-color: #4f46e5;
      background-color: #f9fafb;
    }

    .upload-box input {
      display: none;
    }

    .upload-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .upload-desc {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .file-name {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #111827;
      word-break: break-all;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #4f46e5;
      color: #ffffff;
      font-size: 0.95rem;
      transition: background-color 0.2s, transform 0.1s, box-shadow 0.1s;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.25);
    }

    button:disabled {
      background: #9ca3af;
      box-shadow: none;
      cursor: not-allowed;
    }

    button:not(:disabled):active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .status {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #4b5563;
      min-height: 18px;
    }

    .status.error {
      color: #b91c1c;
    }

    .download {
      margin-top: 12px;
      font-size: 0.9rem;
      display: none;
    }

    .download a {
      color: #4f46e5;
      font-weight: 600;
      text-decoration: none;
    }

    .download a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 18px;
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Konversi PDF ke Excel</h1>
    <p class="subtitle">Semua proses di browser, aman & gratis. Cocok untuk laporan PDF yang berisi tabel.</p>

    <label class="upload-box" id="uploadLabel">
      <div class="upload-title">Pilih file PDF</div>
      <div class="upload-desc">Klik di sini untuk memilih file PDF dari komputer kamu</div>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <div class="file-name" id="fileName">Belum ada file dipilih</div>
    </label>

    <button id="convertBtn" disabled>Konversi ke Excel (.xlsx)</button>

    <div class="status" id="status"></div>

    <div class="download" id="downloadBox">
      File berhasil dibuat: <a id="downloadLink" href="#" download="hasil.pdf.xlsx">Download Excel</a>
    </div>

    <footer>
      Dibuat untuk hosting di GitHub Pages (static, client-side only).
    </footer>
  </div>

  <!-- pdf.js -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <!-- SheetJS (xlsx) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Script utama -->
  <script src="script.js"></script>
</body>
</html>
